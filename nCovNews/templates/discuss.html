

{% extends "layout.html" %}

{% block content %}
<head>
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css" />
</head>
<style>
    .s2 {
        width: 60%;
        height: 30%;
        background-color: #f3f3f3;
        position: fixed;
        top: 7%;
        opacity: 1;
        z-index: 10;
    }

    .like {
        font-size: 30px;
        color: #ccc;
        cursor: pointer;
    }

    .cs {
        color: #f00;
    }
    .stable2 {
        border-collapse: collapse;
    }
</style>

<div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-10">
        <div class="s2">
            
            <h3>发表你的看法：</h3>
            <form method="POST" action="{{ url_for('discuss') }}">
                <table class="stable2 ">
                    <tr>
                        <td ><h>用户名：</h></td>
                        <td><textarea rows="1" cols="10" type="text" name="account" placeholder="用户名：" style="width: 600px; height: 35px"></textarea></td>
                    </tr>
                    <tr>
                        <td><h>内容：</h></td>
                        <td><textarea rows="3" cols="20" type="text" name="word" placeholder="你的看法： " style="width:600px;height:80px"></textarea></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="submit" style="width: 600px; height: 35px" value="提交"></td>
                    </tr>

                </table>
                
            </form>
        </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
</div>




{% for item in dislist %}
<div class="row">
    <div class="col-md-2">
        <br><br>
        <h7>{{item.date}}</h7>
        <h2>{{item.name}}</h2>

    </div>
    <div class="col-md-10">
        <div class="jumbotron">
            <h7> {{item.word}}</h7>
            <div id="su1" style="display:none;">
                <a onclick="imgck1()"><img src="../static/images/su1.png" /> </a>
            </div>
            <div id="su2" style="display:block;">
                <a onclick="imgck2()"><img src="../static/images/su2.png" /></a>

            </div>
        </div>
    </div>
    <script>
        function imgck2() {
            su1.style.display = "block";
            su2.style.display = "none";
        }
        function imgck1() {
            su1.style.display = "none";
            su2.style.display = "block";
        }
    </script>
</div>



{% endfor %}

{% endblock %}
